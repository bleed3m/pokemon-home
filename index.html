<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PokeWalker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="./assets/gliscor.gif" alt="gliscor">
            <input type="text" id="input-field" placeholder="Item">
            <input type="text" id="link-field" placeholder="Link">
            <div class="button-container">
                <button id="add-button" class="shopping-button">Add</button>
                <button id="clear-button" class="shopping-button">Clear</button>
            </div>
            <ul id="shopping-list">
            </ul>
        </div>
        <script src="script.js" type="module"></script
    </body>
</html>
